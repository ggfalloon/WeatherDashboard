<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <span class="navbar-brand mb-0 h1" id="heading">Weather Dashboard</span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-s-3 text-left">
                <div class="card">
                    <h4>Search for a City: </h4>
                    <div class="input-group mb-3">
                        <input type="text" placeholder="City Name" class="form-control" aria-label="City"
                            aria-describedby="button-addon2" id="cityName">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="searchBtn"><i
                                    class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item list-group-item-action active">Previously Searched Cities:</li>
                            <li id="newCity" type="button" class="btn-block"></li>
                        </ul><br>
                    </div>
                </div>
            </div>

            <div class="col-sm-9 text-left">
                <div class="card">
                    <h2>City: <span id="city"></span> &nbsp;<span id="date"></span><img id="weather_image" src=""></h2>

                    <h3>Temperature: <span id="temperature"></span>&#176;F</h3>
                    <h3>Humidity: <span id="humidity"></span>%</h3>
                    <h3>Wind Speed: <span id="wind_speed"></span></h3>
                    <h3>UV Index: <span id="uvindex"></span></h3>
                </div><br>

                <div class="card">
                    <h2>5 Day Forecast: </h2>

                    <div class="row" id="forecastRow">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
